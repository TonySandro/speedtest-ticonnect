<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speedtest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
        <link rel="icon" href="assets/favicon.png" type="image/png">
        <link rel="stylesheet" href="main.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://kit.fontawesome.com/ca8ffbc206.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div id="content-wrapper">

                <a onclick="startTest()" id="round-button" class="round-button">INICIAR</a>

                <div class="content-row">
                    <div class="action-wrapper" onclick="startPing()">
                        <span>Ping</span>
                    </div>
                    <div class="action-wrapper" onclick="startDownload()">
                        <span>Download</span>
                    </div>
                    <div class="action-wrapper" onclick="startUpload()">
                        <span>Upload</span>
                    </div>
                </div>

                <div class="content-row">
                    <div class="result-wrapper">
                        <span id="ping"></span>
                    </div>
                    <div class="result-wrapper">
                        <span id="download"></span>
                    </div>
                    <div class="result-wrapper">
                        <span id="upload"></span>
                    </div>
                </div>
                <img src="assets/logoTI.png" class="App-logo" alt="logo" />

                <p id="result"></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
